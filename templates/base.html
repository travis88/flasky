<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <title>{% block title %}{% endblock %} - My Application</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
    {% endblock %}
</head>
<body>
    {% block navbar %}
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">Flasky</a>
                </div>
                <div class="navbar-collapse collapse">
                    <div class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts%}
        <script src="{{ url_for('static', filename='jquery/dist/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
        {{ moment.include_moment() }}
    {% endblock %}
</body>
</html>
